name: Rebrand Feather to Backdoor

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Triggers the workflow on push events to the main branch
  push:
    branches: [ main ]
  # Triggers the workflow on pull requests to the main branch
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs
jobs:
  rebrand:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed
    steps:
      # Checks out your repository under $GITHUB_WORKSPACE
      - name: Checkout repository
        uses: actions/checkout@v3

      # Make the scripts executable
      - name: Set execute permissions
        run: |
          chmod +x rename_files.sh
          chmod +x replace_feather.sh

      # Run the rename script first (file/directory renames)
      - name: Rename files and directories
        run: ./rename_files.sh

      # Run the replacement script second (text replacements)
      - name: Replace text occurrences
        run: ./replace_feather.sh

      # Commit changes if any (useful for pull requests or pushes)
      - name: Commit changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Rebrand: Convert feather to backdoor"
            git push
          fi
        # Only run this step on push events, not PRs
        if: github.event_name == 'push'
